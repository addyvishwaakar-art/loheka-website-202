<body>
    <header>

            <div class="logo">LOHEKA</div>

                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="blog.html">Blog</a></li>
            </ul>
        </nav>
    </header>
    <section class="blog">
        <h2>LOHEKA Blog</h2>
        <div class="blog-form">
            <h3>Write a New Blog Post</h3>
            <form id="blogForm">
                <input type="text" id="blogTitle" placeholder="Blog Title" required>
                <textarea id="blogContent" placeholder="Write your blog post here..." required></textarea>
                <button type="submit" class="btn">Publish Post</button>
            </form>
        </div>
        <div id="blogPosts" class="blog-posts">
            <!-- Blog posts will appear here -->
        </div>
    </section>
